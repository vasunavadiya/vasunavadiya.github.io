    <title>Bootstrap Change Password</title>
    <script>
    
        $(document).ready(function(){
            $("#btn").hide();
            //set initially button state hidden
            $("#c_pass").keyup(function(){
    
                var pas=$("#pass").val();
                var c_pas=$("#c_pass").val();          
                if(c_pas != pas){
                $("#showerro").html("Password and Re-entered password<strong> must be same</strong>");
                
                $("#showerro").css("color" ,"#723dbe");
                $("#btn").hide();
                return false;
                }
                else{
                $("#showerro").html("");
                $("#btn").show();
                return true;
                }
                // if( pass.length < 7 )
                // {
                //     $("#showerro").html("Password lenght is not sufficent");

                //     return false;
                // }else
                // {
                // $("#showerro").html("");
                // $("#btn").show();
                // return true;
                
                // }
                
            });
        });
    
        
        </script>
        
</head>

<body>

    <div class="d-flex justify-content-center align-items-center login-container">
        <form class="login-form text-center" action="./message.html" method="GET" >
            <h1 class="mb-5 font-weight-light text-uppercase">Change Password</h1>
            <!-- -->
            <div class="form-group">
                <input type="password" id="pass" class="form-control rounded-pill form-control-lg" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="c_pass" class="form-control rounded-pill form-control-lg" placeholder="Re-enter Password" required>
            </div>
            <div id="showerro"> </div>

            <p class="mt-3 font-weight-normal">Don't have an account? <a href="new_user.html"><strong>Register Now</strong></a></p>
