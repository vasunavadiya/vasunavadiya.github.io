                // use keyup event on password

            function buttonState(){
                if( validatePassword()){
                    // if the both email and password are validate
                    // then button should show visible
                    $("#btn").show();
                }else{
                    // if both email and pasword are not validated
                    // button state should hidden
                    $("#btn").hide();
                }
            }
            function validateEmail(){
                // get value of input email
                var email=$("#email").val();
                // use reular expression
                 var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
                 if(reg.test(email)){
                     return true;
                 }else{
                     return false;
                 }
        
            }
            function validatePassword(){
                //get input password value
                var pass=$("#pass").val();
                // check it s length
                if(pass.length > 7){
                    
                    //$("#pass").css("password-color "," green");
                    return true;
                }else{
                    document.getElementById("errorSpan").innerHTML = "Min lenght 8";
                    return false;
                }
        
            }
